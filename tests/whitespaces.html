<!DOCTYPE html>
<html>
<body>

<h1>Test of significant whitespaces.</h1>

<p>Two spaces between digits: 1&nbsp;&nbsp;2<br />
Three spaces between digits: 1&nbsp;&nbsp;&nbsp;2<br />
Whitespace at the beginning of the next line:<br />&nbsp;1<br />
Tab between digits: 1&#9;2<br />
Two tabs between digits: 1&#9;&#9;2<br />
Tab at the beginning of the next line:<br />&#9;1<br />
Line break (shift+enter) between digits: 1<br />
2</p>

</body>
</html>
